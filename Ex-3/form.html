<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st.css">
    <script src="f.js" defer></script>
    <title>Register</title>
</head>



<body>
    <div class="container">
        <form action="" id="form">
            <h1>Course Registration Form</h1>


            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="enter your name">
                <div class="error"></div>
            </div>


            <div class="input-group">
                <label for="rollno">Rollno</label>
                <input type="text" id="rollno" name="rollno" placeholder="enter your rollno">
                <div class="error"></div>
            </div>


            <div class="input-group">
                <label for="gender" >Gender</label>
                <select id="gender" >
                    <option value="" >select gender</option>
                    <option value="null" ></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>


            <div class="input-group">
                <label for="year">Year</label>
                <select id="year">
                    <option value="" >select year</option>
                    <option value="null" ></option>
                    <option value="fir">I</option>
                    <option value="sec">II</option>
                    <option value="thi">III</option>
                    <option value="four">IV</option>
                    <option value="fif">V</option>
                </select>
            </div>



            <div class="input-group">
                <label for="dept">Department</label>
                <select id="dept">
                    <option value="">select department</option>
                    <option value="null" ></option>
                    <option value="1">B.E. Aeronautical Engineering</option>
                    <option value="2">B.E. BioMedical Engineering</option>
                    <option value="3">B.E. Civil Engineering</option>
                    <option value="4">B.E. Computer Science & Design</option>
                    <option value="5">B.E. Computer Science & Engineering</option>
                    <option value="6">B.E. Computer Science & Engineering (Cyber Security)</option>
                    <option value="7">B.E. Electrical & Electronics Engineering</option>
                    <option value="8">B.E. Electronics & Communication Engineering</option>
                    <option value="9">B.E. Mechanical Engineering</option>
                    <option value="10">B.E. Mechatronics Engineering</option>
                    <option value="11">B.E. Robotics and Automation</option>
                    <option value="12">B.Tech. Artificial Intelligence & Data Science</option>
                    <option value="13">B.Tech. Artificial Intelligence & Machine Learning</option>
                    <option value="14">B.Tech. Bio Technology</option>
                    <option value="15">B.Tech. Chemical Engineering</option>
                    <option value="16">B.Tech. Computer Science and Business Systems</option>
                    <option value="17">B.Tech. Food Technology</option>
                    <option value="18">B.Tech. Information Technology</option>
                </select>
            </div>




            <div class="input-group">
                <label for="sec">Section</label>
                <select id="sec">
                    <option value="" >select section</option>
                    <option value="null" ></option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                </select>
            </div>



            <div class="input-group">
                <label for="mob">Mobile number</label>
                <input type="text" id="mob" name="mob" placeholder="enter your mobile no">
                <div class="error"></div>
            </div>



            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="enter your email-id">
                <div class="error"></div>
            </div>



            <div class="input-group">
                <label for="add">Address</label>
                <input type="text" id="add" name="add" placeholder="enter your address">
                <div class="error"></div>
            </div>



            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="enter your city name">
                <div class="error"></div>
            </div>



            <div class="input-group">
                <label for="con">Country</label>
                <input type="text" id="con" name="con" placeholder="enter your country name">
                <div class="error"></div>
            </div>



            <div class="input-group">
                <label for="pin">Pincode</label>
                <input type="text" id="pin" name="pin" placeholder="enter your area pincode">
                <div class="error"></div>
            </div>

            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
